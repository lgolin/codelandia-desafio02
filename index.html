<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="variaveis.css">
  <link rel="stylesheet" href="style.css">

  <title>Codelândia - Jordan Store</title>
</head>

<body>
  <!-- Desconto topo da página -->
  <section class="frete">
    <div class="container">
      <div class="container-center">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>
    </div>
  </section>

  <!-- Nome da loja -->
  <section class="page-title">
    <div class="container">
      <div class="container-center">
        <h3>Jordan Shoes</h3>
      </div>
    </div>
  </section>

  <!-- Banner -->
  <section class="banner">
    <!-- <div class="banner-bg"> </div> -->
    <div class="container">
      <div class="banner-text">
        <h3 class="banner-title">A melhor loja de Jordan</h3>
        <p class="banner-description">O tênis Jordan é fruto de uma velha e forte<br>parceria entre a Nike e o jogador
          Michael Jordan.</p>
      </div>
    </div>
  </section>

  <!-- Main -->
  <main>
    <section class="destaques">
      <div class="container">
        <div class="container-center">
          <h3>Destaques</h3>
          <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>
      </div>
    </section>

    <!-- Cards -->
    <div class="container">
      <div class="grid-container">
        <div class="grid-item"><img src="/assets/img/1.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/2.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/3.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/4.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/5.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/6.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/7.png" alt=""></div>
        <div class="grid-item"><img src="/assets/img/8.png" alt=""></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="frete">
      <div class="container">
        <div class="container-center">
          <p>Todos os direitos reservados</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
