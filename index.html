<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- colocar ícone na aba da página  -->
  <link rel="shortcut icon" href="./assets/img/1.png" type="image/x-icon">

  <title>Codelândia - Jordan Store</title>

  <!--   Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Desconto topo da página -->
  <div class="bg-black">
    <section class="container-center">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </section>
  </div>

  <!-- Titulo da pagina -->
  <section class="container-center">
    <p class="title">JordanShoes</p>
  </section>

  <!-- Banner -->
  <div class="banner">
    <section class="banner_container">
      <h3 class="banner-title">A melhor loja de Jordan</h3>
      <p class="banner-description">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador
        Michael Jordan.</p>
    </section>
  </div>

  <!-- Main -->
  <section class="container-center">
    <section class="container">
      <h3 class="destaques-title">Destaques</h3>
      <p class="destaques-description">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
    </section>
  </section>

  <!-- GRID -->
  <section class="grid">
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/1.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/2.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/3.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/4.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/5.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/6.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/7.png" alt=""></div>
    <div class="wrapper-item"><img class="grid-img" src="./assets/img/8.png" alt=""></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="bg-black">
      <section class="container-center">
        <p>Todos os direitos reservados.</p>
      </section>
    </div>
  </footer>

  <!-- scrollreveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>

</body>

</html>
